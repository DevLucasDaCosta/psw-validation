<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validação de senha</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="box">
                <div class="inputBox">
                    <input type="password" id="pwd" placeholder="Senha" onkeyup="valSenha(this.value)">
                    <span id="toggleBtn"></span>
                </div>
                <div class="validation">
                    <ul>
                        <li id="lower">Pelo menos um caracter em <b>minúsculo</b></li>
                        <li id="upper">Pelo menos um caracter em <b>maiúsculo</b></li>
                        <li id="numero">Pelo menos <b>número</b></li>
                        <li id="especial">Pelo menos um caracter em <b>especial</b></li>
                        <li id="mincar">Pelo menos <b>8 caracteres</b></li>
                    </ul>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
